<form ng-submit="vm.submitLogin()" class="public-form" >
    <label>
        Userid
        <input type="text" ng-model="vm.loginData.user" placeholder="Use Tom, Dick or Harry">
    </label>
    <label>
        Password
        <input type="password" ng-model="vm.loginData.password" placeholder="Use 'pwd'">
    </label>
    <input class="button" type="submit" id="submit" value="Submit" />
</form>
<zf-notification-set id="login-fail" position="top-left"></zf-notification-set>
