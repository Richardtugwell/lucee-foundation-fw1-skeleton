<div class="grid-content form-container vertical">
    <form ng-submit="submitLogin()" class="form-common form-login" ng-controller="LoginController">
        <div class="grid-content">
            <label>
            Input Label
            <input type="text" ng-model="loginData.user" placeholder="Text field">
            </label>
        </div>
        <div class="grid-content">
            <label>
            Input Label
            <input type="text" ng-model="loginData.password" placeholder="Text field">
            </label>
        </div>
        <div class="grid-content">
          <input type="submit" id="submit" value="Submit" />
        </div>
        {{authorised}}
    </form>
</div>
