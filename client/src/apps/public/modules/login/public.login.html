<form ng-submit="vm.submitLogin()" class="form-common form-login" >
    <label>
        Input Label
        <input type="text" ng-model="vm.loginData.user" placeholder="Text field">
    </label>
    <label>
        Input Label
        <input type="text" ng-model="vm.loginData.password" placeholder="Text field">
    </label>
    <input class="button" type="submit" id="submit" value="Submit" />
</form>
<zf-notification-set id="login-success" position="top-left"></zf-notification-set>
